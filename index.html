<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Age</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="mainHeader" class="px-5 pt-2">
      <h1 class="display-1">What is my age?</h1>
      <img src="./kid1hello.jpg" alt="Kid 1 saying hello" class="kid-photo" />
    </section>
    <section id="mainGame" class="px-5 py-5">
      <h3>High score: <span class="highscore"></span></h3>
      <h3>Guess my age between 1 and current year. Don't use a calculator!</h3>
      <h3>It is currently the year <span class="current-year">XXXX</span>.</h3>
      <h3>I was born in <span class="born-year"></span>.</h3>
      <h3>
        Therefore, I should now be
        <input type="text" class="guess form-control-lg" />
        years old. &emsp;
        <span class="attempts"></span>
      </h3>
      <button type="button" class="btn btn-lg btn-primary check">Submit</button>
      <br />
      <br />
      <button type="button" class="btn btn-lg btn-secondary reset">
        Reset
      </button>

      <h1 class="message"></h1>
      <h1 class="ending"></h1>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
