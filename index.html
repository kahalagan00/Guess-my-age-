<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Age</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="mainHeader">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h1 class="display-1 py-5">What is my age?</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <img
              src="./kid1hello.jpg"
              alt="Kid 1 saying hello"
              class="figure-photo img-fluid"
            />
          </div>
        </div>
      </div>
    </section>
    <section id="mainGame" class="px-5 py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h3>
              <strong>High score: <span class="highscore"></span></strong>
            </h3>
            <h3>
              It is currently the year <span class="current-year">XXXX</span>.
            </h3>
            <h3>I was born in <span class="born-year"></span>.</h3>
            <h3>
              Therefore, I should now be
              <input type="text" class="guess form-control-lg" />
              years old.
            </h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <h3 class="attempts"></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 py-2 text-center">
            <button type="button" class="btn btn-lg btn-primary check">
              Submit
            </button>
          </div>
          <div class="col-lg-12 py-2 text-center">
            <button type="button" class="btn btn-lg btn-secondary reset">
              Reset
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 py-2 text-center">
            <h1 class="message"></h1>
            <h1 class="ending"></h1>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="./index.js"></script>
  </body>
</html>
